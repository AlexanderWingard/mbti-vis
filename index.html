<!DOCTYPE html>
<html>
<head>
    <title>Meyers-Briggs-Vis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://d3js.org/d3.v3.min.js"></script>
<style>
 svg {
     position:absolute;
     left: 0;
     top: 0;
     width: 100%;
     height: 100%;
 }
.node circle {
  stroke: #888;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

text {
    font: 10px sans-serif;
}

.person circle {
    fill: white;
    stroke: black;
    stroke-width: 3px;
}
</style>
</head>
<body>
    <svg id="mbti-vis"></svg>
</body>
<script src="script.js"></script>
</html>
